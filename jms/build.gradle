description = 'jms basics'

repositories {
   mavenCentral ()
}

dependencies {
   compile 'org.apache.activemq:activemq-all:5.14.3'
   compile 'org.springframework:spring-jms:4.3.6.RELEASE'
   compile 'org.apache.commons:commons-pool2:2.4.2'

   testCompile 'junit:junit:4.12'
}

jar {
   // an example of customizing the manifest file in gradle
   // the below gets appended to the default manifest file generated by packaging
   manifest {
      attributes (
         "Implementation-Title": "Gecko Inc - Sample JMS processing in JEE"
      )
   }
}
